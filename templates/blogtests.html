{% extends "base.html" %}

{% block content %}

    {% for post in posts %}
        <div class="row">
            <br>

            <div class="col-md-2 col-sm-3 text-center">
                <a href="#" class="story-img"><img src="http://placehold.it/100" style="width:100px;height:100px;background-color:
                #12ABB2;color:#fffff;" class="img-circle"></a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:15 }}</p>
                        <p>
                            <button class="btn btn-default" onclick="location.href={{ post.id }}">Read More</button>
                            {{ post.published_date }} | <strong>Views</strong> {{ post.views }} | <strong>Tag</strong> {{ post.tag }}</p>
                    </div>
                </div>
                <br><br>
            </div>


        </div>
        <hr>
    {% endfor %}

{% endblock content %}
